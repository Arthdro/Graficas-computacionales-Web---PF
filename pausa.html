<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pausa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/pausa.css">
    <link rel="icon" href="img/Icono.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
</head>

<body>

    <section class="products-section">
        <div id="container1" class="container">
            <div id="idBanner">
                <img id="idP" src="img/pausa.png">
            </div>
            <div class="wrapper">
                <i class="uil uil-volume-mute" id="icon"></i>
                <input type="range" min="0" step="1" max="100" value="0">
                <span class="slide-value">0</span>
            </div>
            <div class="subContainer1">
                <div class="row">

                    <button class="wrapper pauseBtn" >Continuar</button>
                </div>
                <div class="row">
                    <button class="wrapper pauseBtn">Reiniciar</button>

                </div>
                <div class="row">
                    <button class="wrapper pauseBtn" >Salir</button>

                </div>
            </div>
            <a id="idBack">
                <img src="img/back.PNG" width="120" height="90">
            </a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/Configuraciones.js"></script>
</body>

</html>
