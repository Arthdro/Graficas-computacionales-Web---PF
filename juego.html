<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Skyrush - juego</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="icon" href="img/Icono.ico" type="image/x-icon">

        <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">

    <body>
        <div class="ui-game">
            <div class="stat">
                <span class="label">Available shields: </span>
                <img class="shield" src="./img/shield_icon.png" alt="shield">
                <img class="shield" src="./img/shield_icon.png" alt="shield">
                <img class="shield" src="./img/shield_icon.png" alt="shield">
            </div>
            <div class="stat">
                <span class="label">Score: </span>
                <span class="virtual" id="puntuacion">0</span>

        </div>
        <div class="player-one">
            <div class="stat">
                <span class="label"> Player 1</span>
            </div>
        </div>
        <div class="ship">
            <img src="./img/Starfox-ship.png" alt="">

        <div class="player-two">
            <div class="stat">
                <span class="label"> Player 2</span>

            <img src="./img/Starfox-ship.png" alt="">
